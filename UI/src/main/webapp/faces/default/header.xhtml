<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    <b:navBar id="header" inverse="true">
        <h:outputLink styleClass="navbar-left logo-brand" value="#{request.contextPath}/">
            <h:graphicImage value="/resources/img/logo.png" styleClass="logo"/>
        </h:outputLink>
        <b:navbarLinks>
            <b:navLink value="New post" href="#" iconAwesome="fa-plus"/>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <c:if test="#{headerView.logged}">
                <h:form class="navbar-form navbar-right">
                    <b:navCommandLink value="Log out"/>
                </h:form>
            </c:if>
            <c:otherwise>
                <b:navLink value="Log in" href="/faces/signInPage.xhtml"/>
                <b:navLink value="Sign up" href="/faces/signUpPage.xhtml"/>
            </c:otherwise>
        </b:navbarLinks>
    </b:navBar>
</ui:composition>
